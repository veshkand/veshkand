<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="logo">
    <div class="heart">JavaScript</div>
    </div>
</body>
<style>
    *{
     margin: 0px;
    padding: 0px;
     }
    .logo{
        background-color: aliceblue;
        font-size: 10rem;
        color: rgb(186, 62, 62);
    }
    .heart{
        font-size: 50px;
        animation: heart .9s infinite alternate linear;
    }
    @keyframes heart{
        from{
            transform: scale(.9);
        }
        to{
            transform: scale(1);
        }
    }
</style>
</html>
